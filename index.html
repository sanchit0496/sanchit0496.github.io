<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>particles.js demo</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- particles.js container --> 
  <div id="particles-js">
  	
  <div ng-app="" ng-controller="ContactController" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">
  <h1>Welcome to Sanchit's Portfolio.<br>Please enter your name to continue.</h1>
  	<form ng-submit="addMail()">
    	<input type="mail" placeholder = "Name" ng-model="mailAdress"/>
    	<button type="submit">Submit</button>
  	</form>
  	<br><br>
	<li style="list-style-type: none;" ng-repeat="contact in contacts track by $index">  
    <p>Welcome to the Website {{ contact }}! <br> <button>Click Here To Continue!</button></p> 
  </li>
  	</div>
  </div>





  	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
 	<!-- stats.js lib --> 
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.5/angular.min.js'></script>
	<script  src="js/index.js"></script>
  
  





</body>

</html>
